<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Dashboard - Advanced UI</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS (opsional, untuk penyesuaian kecil) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-speedometer2"></i> Industrial Dashboard
            </span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Kolom Kiri: Monitoring -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-graph-up"></i> Real-Time Monitoring</h5>
                    </div>
                    <div class="card-body">
                        <!-- Grafik Suhu -->
                        <h6>Grafik Suhu (Â°C)</h6>
                        <canvas id="temperatureChart" width="400" height="100"></canvas>
                        <hr>
                        <!-- Grafik Tekanan -->
                        <h6>Grafik Tekanan (Bar)</h6>
                        <canvas id="pressureChart" width="400" height="100"></canvas>
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan: Kontrol & Status -->
            <div class="col-lg-4">
                <!-- Kartu Status Pompa -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-info-circle"></i> Status Peralatan</h5>
                    </div>
                    <div class="card-body text-center">
                        <h6>Status Pompa</h6>
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="bi bi-circle-fill" id="pumpStatusIcon" style="font-size: 1.5rem; color: red;"></i>
                            <span class="ms-2 fs-4" id="pump_status">--</span>
                        </div>
                    </div>
                </div>

                <!-- Kartu Kontrol -->
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-sliders"></i> Kontrol Pompa</h5>
                    </div>
                    <div class="card-body d-grid gap-2">
                        <button id="startPump" class="btn btn-success">
                            <i class="bi bi-play-fill"></i> Hidupkan Pompa
                        </button>
                        <button id="stopPump" class="btn btn-danger">
                            <i class="bi bi-stop-fill"></i> Matikan Pompa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifikasi Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill text-primary me-2"></i>
                <strong class="me-auto">Notifikasi Sistem</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Pesan notifikasi akan muncul di sini.
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper untuk Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.IO CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
